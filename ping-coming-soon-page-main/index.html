<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./images/logo.svg" alt="Ping logo" class="ping-logo">
        </header>
        <main>
            <h1>We are launching <strong>soon!</strong></h1>
            <p>Subscribe and get notified</p>
            <form novalidate>
                <label for="email">
                    <span class="screen-reader">Email Address</span>
                    <input type="email" name="email" id="email" placeholder="Your email address...">
                    <span class="error" aria-live="polite"></span>
                </label>
                <button>Notify Me</button>
            </form>
            <div class="img-wrapper">
                <img src="./images/illustration-dashboard.png" alt="" class="decorative">
            </div>
        </main>
    </div>
    <footer>
        <ul>
            <li>
                <a href="#">
                    <!-- fb -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M17.525,9H14V7c0-1.032,0.084-1.682,1.563-1.682h1.868v-3.18C16.522,2.044,15.608,1.998,14.693,2 C11.98,2,10,3.657,10,6.699V9H7v4l3-0.001V22h4v-9.003l3.066-0.001L17.525,9z"></path>
                    </svg>
                </a>
            </li>
            <li>
                <a href="#">
                    <!-- twitter -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/>
                    </svg>
                </a>
            </li>
            <li>
                <a href="#">
                    <!-- insta -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26">
                        <path fill="currentColor" d="M 7.546875 0 C 3.390625 0 0 3.390625 0 7.546875 L 0 18.453125 C 0 22.609375 3.390625 26 7.546875 26 L 18.453125 26 C 22.609375 26 26 22.609375 26 18.453125 L 26 7.546875 C 26 3.390625 22.609375 0 18.453125 0 Z M 7.546875 2 L 18.453125 2 C 21.527344 2 24 4.46875 24 7.546875 L 24 18.453125 C 24 21.527344 21.53125 24 18.453125 24 L 7.546875 24 C 4.472656 24 2 21.53125 2 18.453125 L 2 7.546875 C 2 4.472656 4.46875 2 7.546875 2 Z M 20.5 4 C 19.671875 4 19 4.671875 19 5.5 C 19 6.328125 19.671875 7 20.5 7 C 21.328125 7 22 6.328125 22 5.5 C 22 4.671875 21.328125 4 20.5 4 Z M 13 6 C 9.144531 6 6 9.144531 6 13 C 6 16.855469 9.144531 20 13 20 C 16.855469 20 20 16.855469 20 13 C 20 9.144531 16.855469 6 13 6 Z M 13 8 C 15.773438 8 18 10.226563 18 13 C 18 15.773438 15.773438 18 13 18 C 10.226563 18 8 15.773438 8 13 C 8 10.226563 10.226563 8 13 8 Z"></path>
                    </svg>
                </a>
            </li>
        </ul>
        <div>
            <p class="cpyright">&copy; Copyright Ping. All rights reserved.</p>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://www.frontendmentor.io">Manav</a>.
            </p>
        </div>
    </footer>

    <script>
        const error = document.querySelector('.error');
        const form = document.querySelector('form');
        const input = document.querySelector('input');

        function validateInput(){
            const regex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;
            if(regex.test(input.value)) return true;
            return false;
        } 

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const valid = validateInput();
            if(input.value == ''){
                error.style.display = 'block';
                error.textContent = `Whoops! It looks like you forgot to add your email`;
                input.classList.add('input-error');
            }
            else if(!valid){
                error.style.display = 'block';
                error.textContent = `Please provide a valid email address`;
                input.classList.add('input-error');
            }
            else{
                error.style.display = 'inline';
                error.textContent = '';
                input.classList.remove('input-error');
            }
        })
    </script>
</body>
</html>
