<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <main>
        <article>
            <div class="img-container">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="order-body">
                <h1 class="heading">Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="plan-container">
                    <div class="wrapper">
                        <div class="plan">
                            <span class="plan-label">Annual Plan</span>
                            <span class="plan-price">$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="proceed-to-pay">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </article>
        <aside class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </aside>
    </main>

</body>
</html>
