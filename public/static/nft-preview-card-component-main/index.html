<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- GOOGLE FONT - OUTFIT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	
	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

	<main>
		<figure>
			<div class="img-container">
				<img src="./images/image-equilibrium.jpg" alt="Image of Equilibrium NFT">
				<div class="view-nft"><img src="./images/icon-view.svg" alt="" class="view-icon"></div>
			</div>

			<figcaption><a href="#">Equilibrium #3429</a></figcaption>

			<p>Our Equilibrium collection promotes balance and calm.</p>

			<ul role="list">
				<li>0.041 ETH</li>
				<li>3 days left</li>
			</ul>
			<hr>
			<footer>
				<span class="profile-pic"><img src="./images/image-avatar.png" alt="Jules Wyvern Avatar"></span>
				<span class="profile-name">Creation of <a href="#">Jules Wyvern</a></span>
			</footer>
		</figure>
		<aside class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/manav-sharma69">Manav</a>.
		</aside>
	</main>

</body>
</html>
