<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <article>
            <div class="container-img">
                <img src="./images/image-victor.jpg" alt="Victor's Profile Picture">
            </div>
            <div class="container-content">
                <header>
                    <div class="wrapper">
                        <h1><span class="name">Victor Crest</span></h1>
                        <p class="age">26</p>   
                    </div>
                    <p>London</p>
                </header>
                <ul class="user-metrics">
                    <li>
                        <span class="metric">80K</span>
                        <span class="metric-label">Followers</span>
                    </li>
                    <li>
                        <span class="metric">803K</span>
                        <span class="metric-label">Likes</span>
                    </li>
                    <li>
                        <span class="metric">1.4K</span>
                        <span class="metric-label">Photos</span>
                    </li>
                </ul>
            </div>
        </article>
        <aside class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/manav-sharma69">Manav</a>.
        </aside>
    </main>
</body> 
</html>
