<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Article preview component</title>
</head>
<body>
    <main>
        <figure>
            <img src="./images/drawers.jpg" alt="" class="decorative">
            <div class="flex-wrapper">
                <div class="container-content">
                    <h1>
                        Shift the overall look and feel by adding these wonderful touches to furniture in your home
                    </h1>
                    <p>
                        Ever been in a room and felt like something was missing? Perhaps 
                        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
                        to help you make any room feel complete.
                    </p>
                </div>
                <div class="container-author">
                    <div class="wrapper author-box">
                        <img src="./images/avatar-michelle.jpg" alt="Michelle Appleton's Photo" class="author-img">
                        <div class="wrapper-author">
                            <div class="author">Michelle Appleton</div>
                            <time datetime="2020-06-28">28 Jun 2020</time>
                        </div>
                    </div>
                    <div class="wrapper share popup hidden">
                        <div class="share-label">SHARE</div>
                        <div class="share-icons">
                            <img src="./images/icon-facebook.svg" alt="Share on Facebook" class="icon">
                            <img src="./images/icon-twitter.svg" alt="Share on Twitter" class="icon">
                            <img src="./images/icon-pinterest.svg" alt="Share on Pinterest" class="icon">
                        </div>
                    </div>
                    <button type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="currentColor" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
                    </button>
                </div>
            </div>
        </figure>
        <aside class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/manav-sharma69">Manav</a>.
        </aside>
    </main>  
    <script>
        const authorBox = document.querySelector('.author-box');
        const shareBox = document.querySelector('.share');
        const btn = document.querySelector('button');
        const containerAuthor = document.querySelector('.container-author');

        const handleChange = () => {
            if(window.innerWidth >= '769'){
                shareBox.classList.toggle('hidden');
                btn.classList.toggle('btn-selected');
                if(!shareBox.className.includes('hidden')){
                    btn.style.setProperty('--btnStyle', 'block')
                }
                else{
                    btn.style.setProperty('--btnStyle', 'none')
                }
            }
            else{
                containerAuthor.classList.toggle('share-view');
                authorBox.classList.toggle('hidden');
                shareBox.classList.toggle('hidden');
                btn.classList.toggle('btn-selected');
            }
        }

        btn.addEventListener('click', (event) => {handleChange()})
        btn.addEventListener('blur', (event) => {handleChange()})
    </script>
</body>
</html>
