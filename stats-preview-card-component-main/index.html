<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

    <main>
        <article>
            <div class="container-img">
                <picture>
                    <source media="(min-width: 732px)" srcset="./images/image-header-desktop.jpg">
                    <img src="./images/image-header-mobile.jpg" alt="">
                </picture>
                <div class="overlay"></div>
            </div>
            <div class="container-stats">
                <header>
                    <h1 class="heading">Get <span class="highlighted-text">insights</span> that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                </header>
                <ul>
                    <li><span class="stat">10k+</span> <span class="stat-heading">companies</span></li>
                    <li><span class="stat">314</span> <span class="stat-heading">templates</span></li>
                    <li><span class="stat">12M+</span> <span class="stat-heading">queries</span></li>
                </ul>
            </div>
        </article>
        <aside class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/manav-sharma69">Manav</a>.
        </aside>
    </main>
</body>
</html>
